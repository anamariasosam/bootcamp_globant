<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Encode page -->
  <meta charset="UTF-8">
  <!-- Page title -->
  <title>Mario Bros</title>
  <!--CSS Styles-->
  <link rel="stylesheet" href="main.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/Ph03nyx-Super-Mario-Retro-Mario-2.ico" type="image/x-icon">
  <!-- Font size from https://fonts.google.com/ -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
</head>
<body>
  <div class="scene">
    <header class="init-game">
      <div class="info">
        <div class="character">
          <p>Mario</p>
          <p>000000</p>
        </div>
        <div class="coins">
          <img src="images/coin.png" alt="coin" class="coins-image">
          <p>x 00</p>
        </div>
        <div class="world">
          <p>World</p>
          <p>1-1</p>
        </div>
        <div class="time">
          <p>Time</p>
          <p>00000</p>
        </div>
      </div>
      <div class="clouds">
        <div class="cloud double"></div>
        <div class="cloud single"></div>
        <div class="cloud double"></div>
      </div>
        
    </header>
    <section>
      <img src="images/mario_bross_game.png" alt="mario bross" class="mario-figure">
      <img src="images/block.png" alt="block" class="block">
      <img src="images/block.png" alt="block" class="block up">
      <img src="images/blocks.png" alt="blocks" class="blocks">
      <img src="images/bush.png" alt="bush" class="bush">
      <img src="images/hill.png" alt="hill" class="hill">
      <img src="images/mushroom.png" alt="mushroom" class="mushroom">
      <img src="images/pipe.png" alt="pipe" class="pipe">
    </section>
    <footer class="floor">

    </footer>
  </div>
</body>
</html>
