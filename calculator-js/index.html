<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<!-- <script src="main.js"></script> -->
</head>
<body>
	<div class="main">
		<div class="result"></div>
		<div class="buttons">
			<div id="buttonClear">C</div>
			<div id="buttonSign">+/-</div>
			<div id="buttonPercentage">%</div>
			<div id="buttonDivision">รท</div>

			<div id="buttonNumber7">7</div>
			<div id="buttonNumber8">8</div>
			<div id="buttonNumber9">9</div>
			<div id="buttonMultiplication">x</div>

			<div id="buttonNumber4">4</div>
			<div id="buttonNumber5">5</div>
			<div id="buttonNumber6">6</div>
			<div id="buttonSubtraction">-</div>

			<div id="buttonNumber1">1</div>
			<div id="buttonNumber2">2</div>
			<div id="buttonNumber3">3</div>
			<div id="buttonAddition">+</div>

			<div id="buttonNumber0">0</div>
			<div id="buttonDot">.</div>
			<div id="buttonEqual">=</div>
		</div>
	</div>
	
</body>
</html>
